<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">S'authentifier pour accéder à l'espace gestion fammille</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                
                <form name="formSignin" class="form-signin" novalidate>
                    <input type="email" ng-model="formSignin.email" class="form-control" placeholder="Email" required autofocus>
                    <span>{{formSignin.email}}</span>
                    <span style="color:red" ng-show="formSignin.email.$invalid">
                        <span ng-show="formSignin.email.$error.required">Email is required.</span>
                        <span ng-show="formSignin.email.$error.email">Invalid email address.</span>
                    </span>
                    <input type="password" ng-model="formSignin.password" class="form-control" placeholder="Password" required>
                    <span>{{formSignin.password}}</span>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="send()">Sign in</button>
                    <span>{{formSignin.result}}</span>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account {{formSignin.email}}</a>
        </div>
    </div>
</div>
